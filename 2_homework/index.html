<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider_wrapper">
        <div class="slider">
            <div class="slider__photo">
                <img src="./img/cat1.jpg" alt="cat" class="image">
                <img src="./img/cat2.jpeg" alt="cat" class="image">
                <img src="./img/cat3.jpg" alt="cat" class="image">
                <img src="./img/cat4.gif" alt="cat" class="image">
            </div>
            <div class="slider__btns">
                <img class="prev_btn" src="./img/left.svg" alt="previous photo" width="24px">
                <img class="next_btn" src="./img/right.svg" alt="next photo" width="24px">
            </div>
            <div class="slider__dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
